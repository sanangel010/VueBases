<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js INTRO</title>


</head>
<body>

    <!-- CONTROL ABSOLUTO DEL DIV POR PARTE DE VUE -->
    <div id="myApp">
        <h1>BATMAN QUOTES <small> {{newQuote}} </small> </h1>
      <input
          type="text"
          v-model="newQuote"
          v-on:keypress.enter="addQuote">

        <hr>

        <ul>
            <!--
                FUNCIONA DE MANERA ESTRUCTURADA
                <li v-for="quote in quotes">
                    <span> {{ quote.quote }} </span>
                    <blockquote>-{{quote.author}}</blockquote>
                </li>
            -->

            <!-- AHORA DE MANERA DESESTRUCTURADA -->
            <li v-for="({quote, author}, index) in quotes">
               <span> {{ index + 1 }}  {{ quote }} </span>
               <!-- EL V-IF NO CONSTRUYE EL ELEMENTO -->
                <!-- <blockquote v-if="author">-{{ author }}</blockquote> -->
               <!-- SIN EMBARGO EL V-SHOW SOLAMENTE NO LO MUESTRA, PERO SI LO CONSTRUYE. -->
               <blockquote v-show="author">-{{ author }}</blockquote>
            </li>
        </ul>

        {{quotes}}
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
</body>
</html>
